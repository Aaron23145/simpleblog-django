{% extends 'blog/base/editorcp.html' %}

{% block title %}
  Delete Entry - {{ block.super }}
{% endblock title %}

{% block h1 %}
  Delete entry titled {{ object.title }}?
{% endblock h1 %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <input type="submit" value="Confirm">
  </form>
{% endblock content %}
