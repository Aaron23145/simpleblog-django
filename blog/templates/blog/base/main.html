{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Julius+Sans+One|Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  {% include 'blog/imports/stylesheets.html' %}
  <link rel="stylesheet" href="{% static 'blog/base/main.css' %}">
  {% block stylesheets %}
  {% endblock stylesheets %}
  <title>
    {% block title %}
      Simpleblog
    {% endblock title %}
  </title>
</head>

<body>
  {% block body %}
  {% endblock body %}

  {% include 'blog/imports/scripts.html' %}
  {% block scripts %}
  {% endblock scripts %}
</body>
  
</html>
